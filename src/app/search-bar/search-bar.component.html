<div
  class="grid lg:grid-cols-4 gap-1 pt-8 sm:grid-cols-1 md:grid-cols-2 justify-around items-center"
  [formGroup]="searchForm"
>
  <!-- Search & Input -->
  <div class="flex items-center">
    <label class="text-black/75 pr-2"> Search </label>
    <div class="relative">
      <input
        id="searchText"
        type="text"
        placeholder="Enter Any Keyword"
        (keyup.enter)="handleSearch()"
        formControlName="searchText"
        class="pl-12 pr-4 py-2 w-full rounded-none border border-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white"
      />
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Clear Button -->
  <div
    class="sm:text-center md:text-center lg:text-left text-center py-3 sm:py-3 md:py-3 lg:py-0"
  >
    <button
      class="btn btn-outline text-white bg-green rounded-none"
      (click)="onClear()"
    >
      Clear
    </button>
  </div>

  <!-- Filter -->
  <div class="flex pb-3 sm:pb-3 md:pb-3 lg:pb-0 items-center">
    <label class="text-black/75 label w-24">Filter By</label>
    <select
      id="searchBy"
      formControlName="searchBy"
      class="bg-white text-black select w-44 font-light rounded-none select-bordered focus:outline-none border-[#8D8D8D]"
    >
      <option value="" disabled>-- Select Filter --</option>
      <option value="firstname">First Name</option>
      <option value="department">Department</option>
      <option value="office">Office</option>
    </select>
  </div>

  <!-- Add -->
  <div class="flex-1 text-center sm:text-center md:text-center lg:text-right">
    <a
      href="#add-user-modal"
      class="btn btn-outline text-white bg-blue rounded-none"
    >
      Add Employee
    </a>
  </div>

  <!-- <input type="checkbox" id="add-user-modal" class="modal-toggle" /> -->
  <div class="modal rounded-none" id="add-user-modal">
    <div
      class="modal-box bg-white text-black w-full max-w-4xl h-full max-h-[43rem] p-12 rounded-none"
    >
      <form
        class="grid grid-cols-2 gap-5"
        [formGroup]="addEmployeeForm"
        (ngSubmit)="handleAddEmployee()"
      >
        <div class="">
          <label class="text-black/75 label">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="John"
            class="bg-white text-black input font-light rounded-none input-bordered border-[#8D8D8D] focus:outline-none w-full"
          />
        </div>
        <div class="">
          <label class="text-black/75 label">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Doe"
            class="bg-white text-black input font-light rounded-none input-bordered border-[#8D8D8D] focus:outline-none w-full"
          />
        </div>

        <div class="col-span-1">
          <label class="text-black/75 label">Preferred Name</label>
          <select
            type="text"
            class="bg-white text-black select w-full font-light rounded-none select-bordered focus:outline-none border-[#8D8D8D] text-base"
            id="preferredName"
            formControlName="preferredName"
          >
            <option value="0">First Name</option>
            <option value="1">Last Name</option>
          </select>
        </div>

        <div class="col-span-1">
          <label class="text-black/75 label"> Upload Profile Picture </label>
          <input
            type="file"
            accept="image/*"
            id="imagePath"
            (change)="onFileChange($event)"
            formControlName="imagePath"
            class="file-input w-full bg-white rounded-none file:bg-blue file:border-0 file:text-white file-input-bordered font-light text-black border-[#8D8D8D] text-base focus:outline-none"
          />
        </div>
        <div class="">
          <label class="text-black/75 label">Email ID</label>
          <input
            type="email"
            placeholder="username@example.com"
            id="email"
            formControlName="email"
            class="bg-white text-black input w-full font-light rounded-none input-bordered border-[#8D8D8D] focus:outline-none"
          />
        </div>

        <div class="">
          <label class="text-black/75 label">Job Title</label>
          <input
            type="text"
            placeholder="Software Engineer"
            id="jobTitle"
            formControlName="jobTitle"
            class="bg-white text-black input w-full font-light rounded-none input-bordered border-[#8D8D8D] focus:outline-none"
          />
        </div>
        <div class="">
          <label class="text-black/75 label">Office</label>
          <select
            placeholder="India / Seattle"
            id="office"
            formControlName="office"
            class="bg-white text-black select w-full font-light rounded-none select-bordered focus:outline-none border-[#8D8D8D] text-base"
          >
            <option value="">-- Select Office --</option>
            <option value="Seattle">Seattle</option>
            <option value="India">India</option>
          </select>
        </div>
        <div class="">
          <label class="text-black/75 label">Department</label>
          <select
            placeholder="IT"
            id="department"
            formControlName="department"
            class="bg-white text-black select w-full font-light rounded-none select-bordered focus:outline-none border-[#8D8D8D] text-base"
          >
            <option value="">-- Select Department --</option>
            <option value="IT Department">IT Department</option>
            <option value="Human Resources">Human Resources</option>
            <option value="MD">MD</option>
            <option value="Sales">Sales</option>
          </select>
        </div>
        <div class="">
          <label class="text-black/75 label">Phone Number</label>
          <input
            type="text"
            placeholder="555-555-5555"
            id="phoneNumber"
            formControlName="phoneNumber"
            class="bg-white text-black input w-full font-light rounded-none input-bordered border-[#8D8D8D] focus:outline-none"
          />
        </div>
        <div class="">
          <label class="text-black/75 label">Skype ID</label>
          <input
            type="text"
            placeholder="john.doe"
            id="skypeID"
            formControlName="skypeID"
            class="bg-white text-black input w-full font-light rounded-none input-bordered border-[#8D8D8D] focus:outline-none"
          />
        </div>
        <div class="modal-action col-span-2 justify-center">
          <a href="#" class="btn btn-outline text-blue w-56 bg-white">
            Cancel
          </a>
          <button class="btn btn-outline text-white w-56 bg-blue" type="submit">
            Add Employee
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="pt-8 text-black">
  <b>Note:</b> Please use the advanced filter options for result
</div>
